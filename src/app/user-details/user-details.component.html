<div class="flex flex-col items-center">
    <img *ngIf="userDetails.avatar_url" src={{userDetails.avatar_url}} [width]="100" height="100" class=" mt-10 rounded-full shadow-lg" alt="user image">
    <img *ngIf="!userDetails.avatar_url" src="https://img.freepik.com/free-vector/businessman-character-avatar-isolated_24877-60111.jpg?t=st=1713182640~exp=1713186240~hmac=9b2c5c7760ff740cd26b7a096a3d13767bd115febc32075094353e6f67c201c6&w=740" [width]="100" height="100" class=" mt-10 rounded-full shadow-lg" alt="user image">
        
    <!-- name and userid -->
    <p class="mt-4 text-xl font-medium">{{userDetails.name}}</p>
    <p class="text-blue-400 font-semibold text-sm">@{{userDetails.login}}</p>

    <!-- links -->
    <div class="flex items-center mt-5">
        <a href={{userDetails.html_url}} target="_blank" class="flex justify-center w-10 p-3 bg-green-100 rounded-full"><i class="fa-solid fa-link text-green-400"></i></a>
        <a href=`mailto:${userDetails.email}` target="_blank" class="flex justify-center w-10 p-3 bg-orange-100 rounded-full ms-8"><i class="fa-solid fa-envelope text-orange-400"></i></a>
        <a href="https://twitter.com/AnwinAjt" target="_blank" class="flex justify-center w-10 p-3 bg-blue-100 rounded-full ms-8"><i class="fa-brands fa-x-twitter text-blue-400"></i></a>
    </div>
        
    <!-- location -->
    <div class="mt-5 flex items-center">
        <i class="fa-solid  fa-location-dot fa-lg text-red-400 "></i>
        <p class="text-sm ms-1">- {{userDetails.location}}</p>
    </div>
        
    <!-- bio -->
    <div *ngIf="userDetails.bio" class="mt-8 max-w-sm lg:max-w-xs rounded-xl">
        <p class="font-bold text-center">Bio</p>
        <p class="text-sm mt-2 text-center">{{userDetails.bio}}</p>
    </div>
</div>
